<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
	<title>Duo</title>
</head>
<body>
	<div id="timer"><!-- <div class="timer"></div> --></div>
	<div id="header">[<strong>d</strong>uo<strong>]</strong></div>
	<div id="controls">
		<div class="button" id="incorrect-btn"><img src="img/thumbs_down.svg"></div>
		<div class="button" id="correct-btn"><img src="img/thumbs_up.svg"></div>
	</div>
	<div class="cards">
		<div class="card" style="background: #c0392b;"><span class="word">Jurassic Park</span></div>
		<div class="card" style="background: #d35400;"><span class="word">FRIENDS</span></div>
		<div class="card" style="background: #f1c40f;"><span class="word">Pink Panther</span></div>
		<div class="card" style="background: #f39c12;"><span class="word">Iron Man</span></div>
		<div class="card" style="background: #e67e22;"><span class="word">Up</span></div>
	</div>
	<div class="scores">
		<div id="team1" class="score"><span></span></div>
		<div id="team2" class="score"><span></span></div>
		<div id="team3" class="score"><span></span></div>
		<div id="team4" class="score"><span></span></div>
	</div>
</body>
</html>
